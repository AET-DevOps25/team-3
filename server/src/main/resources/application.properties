spring.application.name=server

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/studymate
spring.datasource.username=studymate_user
spring.datasource.password=studymate_password

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update

# File upload configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000

# GenAI Service Configuration
genai.service.url=http://localhost:8081
