spring.application.name=server

# Server Configuration
server.port=8082

# PostgreSQL Configuration - Use Docker service name
spring.datasource.url=jdbc:postgresql://postgres:5432/mydb
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update

# File upload configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost

# GenAI Service Configuration - Use Docker service name
genai.service.url=http://genai:8081

# JWT Configuration
jwt.secret=mySecretKey1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Security Configuration
app.security.enabled=true

# Prometheus setup
management.endpoints.web.exposure.include=prometheus
management.endpoint.prometheus.enabled=true
management.metrics.web.server.request.autotime.enabled=true

