# Development Configuration for Local Development
spring.application.name=server

# Server Configuration
server.port=8082

# PostgreSQL Configuration - Connect to localhost (Docker container)
spring.datasource.url=jdbc:postgresql://localhost:5432/mydb
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# File upload configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost

# GenAI Service Configuration - Use localhost for local development
genai.service.url=http://localhost:8081

# Weaviate Configuration for local development
weaviate.host=localhost
weaviate.port=8083
weaviate.scheme=http 

# Prometheus setup
management.endpoints.web.exposure.include=prometheus
management.endpoint.prometheus.enabled=true