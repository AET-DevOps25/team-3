# Test configuration for Auth Service
# Use PostgreSQL in CI, H2 for local testing
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# JWT configuration for tests
jwt.secret=test-secret-key-for-unit-tests-only-must-be-long-enough-for-hmac-sha256
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# Disable security for easier testing
spring.security.enabled=false

# Logging
logging.level.de.tum.cit.aet.auth=DEBUG
logging.level.org.springframework.web=DEBUG