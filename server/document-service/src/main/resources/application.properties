# Server configuration
server.port=8084

# Database configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/document_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File upload configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB

# JWT configuration for token validation
jwt.secret=mySecretKey1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef

spring.application.name=document-service

# Auth service configuration
auth.service.url=http://auth-service:8083

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
management.endpoint.health.probes.enabled=true
spring.jackson.serialization.fail-on-empty-beans=false

# Logging
logging.level.de.tum.cit.aet.document=WARN
logging.level.org.springframework.security=WARN 