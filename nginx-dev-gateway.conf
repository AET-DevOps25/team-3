server {
    listen 80;

    # Remove these CORS headers - let Spring Boot handle them
    # add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
    # add_header 'Access-Control-Allow-Methods' '*' always;
    # add_header 'Access-Control-Allow-Headers' '*' always;

    # if ($request_method = OPTIONS) {
    #     return 204;
    # }

    location /api/auth {
        proxy_pass http://auth-service:8083/api/auth;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/document {
        proxy_pass http://document-service:8084/api/document;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/genai {
        proxy_pass http://genai-service:8085/api/genai;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}