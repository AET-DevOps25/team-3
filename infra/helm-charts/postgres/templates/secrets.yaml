{{/*
PostgreSQL Secret - only create if not using existing secret
*/}}
{{- if and .Values.secrets.postgres.create (not .Values.secrets.postgres.existingSecret) }}
{{- if not .Values.secrets.postgres.data.password }}
{{- fail "ERROR: PostgreSQL password is required. Set via --set-string secrets.postgres.data.password=<value>" }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.postgres.name }}
  namespace: {{ .Values.teamid }}
  labels:
    {{- include "studymate.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-10"
type: Opaque
data:
  username: {{ .Values.secrets.postgres.data.username | b64enc }}
  password: {{ .Values.secrets.postgres.data.password | b64enc }}
{{- end }} 