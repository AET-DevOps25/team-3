{{/*
Auth JWT Secret - only create if not using existing secret
*/}}
{{- if and .Values.secrets.jwt.create (not .Values.secrets.jwt.existingSecret) }}
{{- if not .Values.secrets.jwt.data.jwtSecret }}
{{- fail "ERROR: Auth JWT secret is required. Set via --set-string secrets.jwt.data.jwtSecret=<value>" }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.jwt.name }}
  namespace: {{ .Values.teamid }}
  labels:
    {{- include "studymate.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-10"
type: Opaque
data:
  jwt-secret: {{ .Values.secrets.jwt.data.jwtSecret | b64enc }}
{{- end }} 