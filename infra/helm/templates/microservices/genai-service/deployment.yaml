apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "studymate.fullname" . }}-genai-service
  namespace: {{ .Values.teamid }}
  labels:
    {{- include "studymate.labels" . | nindent 4 }}
    app.kubernetes.io/component: genai-service
spec:
  replicas: {{ .Values.genaiService.replicaCount }}
  selector:
    matchLabels:
      {{- include "studymate.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: genai-service
  template:
    metadata:
      labels:
        {{- include "studymate.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: genai-service
    spec:
      containers:
        - name: genai-service
          image: "{{ .Values.genaiService.image.repository }}:{{ .Values.genaiService.image.tag }}"
          imagePullPolicy: {{ .Values.genaiService.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.genaiService.service.targetPort }}
              protocol: TCP
          env:
            {{- toYaml .Values.genaiService.env | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 120
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 5
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 512Mi 