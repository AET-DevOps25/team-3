# Server Configuration
server.port=8083
spring.application.name=ai-service

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/studymate_ai}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration (for inter-service communication)
jwt.secret=${JWT_SECRET:your-secret-key-here-make-it-long-and-secure-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Security Configuration
security.enabled=true

# Document Service Configuration
document.service.url=${DOCUMENT_SERVICE_URL:http://localhost:8082}

# AI/LLM Configuration
ai.openai.api.key=${AI_OPENAI_API_KEY:your-openai-api-key-here}
ai.openai.model=${AI_OPENAI_MODEL:gpt-3.5-turbo}
ai.openai.max-tokens=${AI_OPENAI_MAX_TOKENS:2000}

# Processing Configuration
ai.processing.batch-size=${AI_PROCESSING_BATCH_SIZE:5}
ai.processing.timeout=${AI_PROCESSING_TIMEOUT:30000}

# Logging
logging.level.de.tum.cit.aet=DEBUG
logging.level.org.springframework.security=DEBUG 